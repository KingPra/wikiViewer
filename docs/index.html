<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wiki Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="frame">
    <div class="random">Click here for random article</div>
    <div class="magnifying">
      <div class="circle"></div>
      <input type="text" class="text hide" placeholder="Search...">
      <div class="x">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
      <div class="handle"></div>
    </div>
    <div class="info">Click icon to search</div>
  </div>
  <script src="app.js"></script>
</body>

</html>
